<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groceryarc || Online Grocery Shopping and Online Supermarket in India</title>
    <link rel="shortcut icon" href="https://i.ibb.co/yhDC2xr/GA.png" type="image/x-icon">
    <!-- navbar links -->
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script type="module" src="./scripts/navbar.js"></script>
    <!-- footer links -->
    <script
      src="https://kit.fontawesome.com/24c494a6b6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/footer.css" />
  </head>
  <link rel="stylesheet" href="styles/signin.css" />
  <body>
    <!-- Navbar section -->
    <div id="master_navbar"></div>
    <!-- signin part start -->

    <div id="login">
      <form action="">
        <h2 id="extra">Sign In</h2>
        <div id="second-part">
          <label>Username*</label><br />
          <input
            type="text"
            id="username"
            class="input"
            placeholder="Username"
            required
          /><br />
          <label>Password*</label><br />
          <input
            type="password"
            id="password"
            class="input"
            placeholder="Password"
            required
          /><br />
        </div>

        <p>
          By tapping Submit, you agree to our Privacy Policy and Terms &
          Conditions.
        </p>
        <input type="submit" id="registerbtn" value="Submit" />
      </form>
      <!-- <button id="tap" class="button"><a class="button" href="signup.html">Sign Up</a></button> -->
    </div>

    <!-- signin part end -->
    <!-- footer section -->
    <div id="footer"></div>

    <!-- JS Footer -->
    <script type="module" src="./scripts/signin.js"></script>
  </body>
</html>
